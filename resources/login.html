<!DOCTYPE html>
<html lang="en" data-ng-app="email">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Login | Email-service</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/prettyPhoto.css" rel="stylesheet">
	<link href="css/price-range.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">

    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>

	<link rel="shortcut icon" href="images/ico/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head>

<body data-ng-controller="UserController">

	<header id="header"><!--header-->
		
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="header-middle" style="background-color: white;"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<h2 class="title text-center">EMAIL <strong>SERVICE</strong></h2>
						</div>
                        
					</div>
					<div class="col-sm-8">
						<div class="btn-group pull-right">
							<ul class="nav navbar-nav">
								<li><a class="btn btn-default" href="register.html"><i class="fa fa-user"></i> Register</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-middle-->
        </nav>
        
	</header><!--/header-->

	<!--<section id="form">-->
	<!--form-->
	<div class="container">
		<div class="row">
			<div class="row">
				<div class="col-sm-12" style="margin-top:40px;">
					<h2 class="title text-center">EMAIL <strong>SERVICE</strong></h2>
				</div>
			</div>
			<div class="col-sm-4 col-sm-offset-1" style="margin-top:60px; margin-right:30%; margin-left:30%; margin:auto;">
				<div class="login-form">
					<!--login form-->
					<h2>Login to your account</h2>
					<div class="status alert alert-danger" data-ng-show="!loggedIn">Invalid username or password</div>
					<form data-ng-submit="login()">
						<input type="text" placeholder="Username" name="username" data-ng-model="credentials.username" />
						<input type="password" name="password" placeholder="Password" data-ng-model="credentials.password" />
						<!--<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>-->
						<button type="submit" class="btn btn-default">Login</button>
					</form>
				</div>
				<!--/login form-->
			</div>
		</div>
	</div>
	<!--</section>-->
	<!--/form-->

	<script src="js/jquery.js"></script>
	<script src="js/price-range.js"></script>
	<script src="js/jquery.scrollUp.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.prettyPhoto.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="../app/angular.js"></script>
	<script type="text/javascript" src="../app/config/config.js"></script>
	<script type="text/javascript" src="../app/service/api-service.js"></script>
	<script type="text/javascript" src="../app/modules/user/user.js"></script>

</body>

</html>
